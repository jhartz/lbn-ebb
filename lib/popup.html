<html>
<head>
<meta charset="utf-8">
<title>Electronic Bulletin Board</title>
<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
<div id="body">
    <div id="msg" style="text-align: center; display: none; line-height: 150%;">Drag this window into your second workspace/desktop/etc. and go fullscreen:<br><i>Command-Shift-F</i> or <i>F11</i><br>(or double-click the logo if that doesn't work)<br><br><span class="btn" id="msg_btn">Continue</span></div>
    
    <div id="impress"></div>
    
    <div style="position: absolute; bottom: 10px; right: 10px;"><img id="lbn-corner" class="logo" src="../custom/logo.png" style="width: 72px; height: 65px;"></div>
    <div class="lbn-weather-alerts" style="position: absolute; bottom: 5px; left: 5px; right: 5px; display: none; font-size: 24pt;"></div>
    
    <div id="loading" style="display: none; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .8);">
        <table style="width: 100%; height: 100%;"><tbody>
            <tr><td style="text-align: center; font-size: 50pt;">Loading...</td></tr>
        </tbody></table>
    </div>
</div>

<script type="text/javascript" src="impress.js"></script>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="popup.js"></script>
</body>
</html>
